<!DOCTYPE html>
<html>
  <head>
    <title>Regular Expressions</title>
    <!--Loading jQuery in to the page-->
    <script src="jquery.min.js"></script>
    <!--Below is the CSS code-->
    <style type="text/css"></style>
  </head>
  <body>
    <h2>Regular Expressions</h2>
    <p>Using regualar expressions to check the format of strings.</p>
    <hr />
    <!--Below is the JavaScript code-->
    <script type="text/javascript">
      // First we need to define our regex
      var regex = /is/; // This is case sensitive
      var regexI = /Great/i; //This is case insensitive
      var regexG = /e/g; // This returns a array of all instances of e in the string
      var string = "Regex is great!";
      var result = string.match(regex);
      alert(result);
      var result = string.match(regexI);
      alert(result);
      var result = string.match(regexG);
      alert(result);
    </script>
  </body>
</html>
