<!DOCTYPE html>
<html>
  <head>
    <title>Using jQuery to change CSS</title>
    <!--Loading jQuery in to the page-->
    <script src="jquery.min.js"></script>
    <!--Blow is the CSS code-->
    <style type="text/css">
      #circle {
        width: 150px;
        height: 150px;
        border-radius: 50%;
        background-color: green;
        margin: 20px;
      }
      .square {
        width: 150px;
        height: 150px;
        background-color: red;
        margin: 20px;
      }
    </style>
  </head>
  <body>
    <h2>Using jQuery to change CSS</h2>
    <p>This looks at how we can use jQuery to change and edit CSS</p>
    <hr />
    <div id="circle"></div>
    <p>Click the circle to get a message.</p>
    <div class="square"></div>
    <div class="square"></div>
    <p>Click on either square to make them disappear.</p>
    <!--Below is the JavaScript code-->
    <script type="text/javascript">
      $("#circle").click(function () {
        $("#circle").css("background-color", "red");
        // Just having .css("background-color") will get what color it currently is.
        alert("Page width: " + $("body").css("width"));
      });
      $(".square").click(function () {
        // this only selects the element that is clicked
        $(this).css("display", "none");
      });
    </script>
  </body>
</html>
