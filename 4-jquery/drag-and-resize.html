<!DOCTYPE html>
<html>
  <head>
    <title>Drag and Resize</title>
    <!--Loading jQuery in to the page-->
    <script src="jquery.min.js"></script>
    <!--This is for jQuery UI-->
    <script src="jquery-ui/jquery-ui.js"></script>
    <link href="jquery-ui/jquery-ui.css" rel="stylesheet" />
    <!--Below is the CSS code-->
    <style type="text/css">
      #dragHorizontally {
        width: 150px;
        height: 200px;
        border-radius: 10px;
        background-color: deepskyblue;
      }
      #dragVertically {
        width: 100px;
        height: 100px;
        border-radius: 5px;
        background-color: pink;
        text-align: center;
      }
      #resizable {
        width: 200px;
        height: 200px;
        background-color: lightgreen;
      }
      #also {
        width: 200px;
        height: 200px;
        background-color: palegoldenrod;
      }
    </style>
  </head>
  <body>
    <h2>Drag and Resize</h2>
    <p>Using jQuery UI to have items that can be dragged and resized.</p>
    <hr />
    <p>The blue box can be dragged horizontally,</p>
    <p>the pink box can be dragged within the blue box.</p>
    <div id="dragHorizontally">
      <div id="dragVertically">Drag me!</div>
    </div>
    <p>The box below is resizable, give it a try.</p>
    <div id="resizable">Click and drag to resize</div>
    <div id="also">This is also resized</div>
    <!--Below is the JavaScript code-->
    <script type="text/javascript">
      $("#dragHorizontally").draggable({ axis: "x" });
      $("#dragVertically").draggable({ containment: "parent" });
      $("#resizable").resizable({
        grid: 50,
        alsoResize: "#also",
        resize: function (event, ui) {
          if ($("#resizable").width() > 400) {
            alert("Woah there tiger");
          }
        },
      });
      $("#also").resizable();
    </script>
  </body>
</html>
