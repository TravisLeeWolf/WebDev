<!DOCTYPE html>
<html>
    <head>
        <title>Drag and Resize</title>
        <!--Loading jQuery in to the page-->
        <script src="jquery.min.js"></script>
        <!--This is for jQuery UI-->
        <script src="jquery-ui/jquery-ui.js"></script>
        <link href="jquery-ui/jquery-ui.css" rel="stylesheet">
        <!--Below is the CSS code-->
        <style type="text/css">
            #dragHorizontally{
                width: 150px;
                height: 300px;
                border-radius: 10px;
                background-color: deepskyblue;
            }
            #dragVertically{
                width: 100px;
                height: 100px;
                border-radius: 5px;
                background-color: pink;
                text-align: center;
            }
        </style>
    </head>
    <body>
        <h2>Drag and Resize</h2>
        <p>Using jQuery UI to have items that can be dragged and resized.</p>
        <hr>
        <p>The blue box can be dragged horizontally,</p>
        <p>the pink box can be dragged within the blue box.</p>
        <div id="dragHorizontally">
            <div id="dragVertically">Drag me!</div>
        </div>
        <!--Below is the JavaScript code-->
        <script type="text/javascript">
            $( "#dragHorizontally" ).draggable({ axis: "x"  });
            $( "#dragVertically" ).draggable({ containment: "parent" });
        </script>
    </body>
</html>
