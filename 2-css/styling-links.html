<!DOCTYPE html>
<html>
    <head>
        <title>CSS Link Styling</title>
        <style type="text/css">
            a{
                text-decoration: none;
            }
            a:hover{
                text-decoration: underline;
            }
            a:visited{
                color: green;
            }
        </style>
    </head>
    <body>
        <h2>CSS Link Styling</h2>
        <p>Here we look at styling links using CSS.</p>
        <div>
            <p><a href="https://duckduckgo.com/">DuckDuckGo</a></p>
            <p><a href="https://duckduckgo.com/" target="_blank">DuckDuckGo (opens new tab)</a></p>
        </div>
    </body>
</html>
