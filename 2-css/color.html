<!DOCTYPE html>
<html>
  <head>
    <title>Adding color with CSS</title>
    <style type="text/css">
      #first-section {
        color: rgb(228, 35, 35);
        background-color: rgb(253, 238, 220);
        width: 150px;
      }
      #second-section {
        color: #c3f946;
        background-color: #35145d;
        width: 150px;
      }
    </style>
  </head>
  <body>
    <h2>Adding color with CSS</h2>
    <p>Here we look at the different setting for color that we have in CSS.</p>
    <p>This includes HTML color codes.</p>
    <hr />
    <div id="first-section">
      <p>First let's work with two simple dividers.</p>
      <p>With some random content to add color to.</p>
    </div>
    <div id="second-section">
      <p>We will also add some color to this section.</p>
      <p>Where the text is also random.</p>
    </div>
  </body>
</html>
