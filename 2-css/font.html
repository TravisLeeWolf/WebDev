<!DOCTYPE html>
<html>
  <head>
    <title>CSS Fonts</title>
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@700&display=swap"
      rel="stylesheet"
    />
    <style type="text/css">
      #first-section {
        font-size: 200%;
        font-family: "Dancing Script", cursive;
      }
    </style>
  </head>
  <body>
    <h2>CSS Fonts</h2>
    <p>
      Using the CSS font settings to change the style of the text that is
      displayed.
    </p>
    <hr />
    <div id="first-section">
      <p>This is some text with a Google font imported.</p>
    </div>
  </body>
</html>
