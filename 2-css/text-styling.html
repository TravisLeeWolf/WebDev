<!DOCTYPE html>
<html>
  <head>
    <title>CSS Text Styling</title>
    <style type="text/css">
      .bold {
        font-weight: bold;
      }
      .italic {
        font-style: italic;
      }
      .underlined {
        text-decoration: underline;
      }
      a {
        text-decoration: none;
      }
      a:hover {
        text-decoration: underline;
        color: crimson;
      }
    </style>
  </head>
  <body>
    <h2>CSS Text Styling</h2>
    <p>In this section we look at how we can style our text using CSS,</p>
    <p>other than changing font and size.</p>
    <hr />
    <p class="bold">This is some bold text.</p>
    <p class="italic">
      This is some italic text,
      <span class="bold">and this is some bold and italic text.</span>
    </p>
    <p class="underlined">This text is underlined.</p>
    <a href="">This is a link with the underline removed.</a>
  </body>
</html>
