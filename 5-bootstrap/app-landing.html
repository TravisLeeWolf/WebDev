<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">

    <title>Habit Tracker App</title>
    <!--CSS here-->
    <style type="text/css">
      body{
        position: relative;
        padding: 20px;
        padding-top: 80px;
      }
    </style>
  </head>
  <body>
      <!-- HTML content -->
      <nav id="myNavbar" class="navbar fixed-top navbar-expand-lg navbar-light bg-light">
        <!-- This is for the navigation bar at the top -->
        <a class="navbar-brand" href="#">Habit Tracker App</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarContent">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarContent">
          <ul class="navbar-nav mr-auto">
            <li class="nav-item">
              <a class="nav-link" href="#home">Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#about">About</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#download">Download The App</a>
            </li>
          </ul>
          <form class="form-inline my-2 my-lg-0">
            <input class="form-control mr-sm-2" type="email" placeholder="Email">
            <input class="form-control mr-sm-2" type="password" placeholder="Password">
            <button class="btn btn-primary my-2 my-sm-0" type="submit">Sign Up</button> 
          </form>
        </div>
      </nav>
      <div data-spy="scroll" data-target="myNavbar" data-offset="0">
        <!-- This is the content that the scrollspy will look for -->
        <h3 id="home">Hero section</h3>
        <p>Add the hero section here</p>
        <h3 id="about">About section</h3>
        <p>Add the about section here</p>
        <h3 id="download">Download section</h3>
        <p>Add the download section here</p>
      </div>
      <!-- jQuery and Bootstrap Bundle (includes Popper) -->
      <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
      <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-Piv4xVNRyMGpqkS2by6br4gNJ7DXjqk09RmUpJ8jgGtD7zP9yug3goQfGII0yAns" crossorigin="anonymous"></script>
      <!-- jQuery used for other items -->
      <script type="text/javascript">
        // Allows the scrollspy to update
        $("body").scrollspy({ target: "myNavbar" })
      </script>
  </body>
</html>
