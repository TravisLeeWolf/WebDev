<!DOCTYPE html>
<html>
    <head>
        <title>
            HTML Formatting
        </title>
    </head>
    <body>
        <p>This is a <strong>bold</strong> word in the text.</p>
        <p>This is a <em>italic</em> word in the text.</p>
        <p>This is a <ins>underlined</ins> word in the text.</p>
        <p>This is a <sup>superscript</sup> word in the text.</p>
        <p>This is a <sub>subscript</sub> word in the text.</p>
        <p>This is a <del>deleted</del> word in the text.</p>
        <p>Finally, below is a hard line to separate text.</p>
        <hr>
    </body>
</html>
