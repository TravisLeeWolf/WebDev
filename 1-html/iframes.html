<!DOCTYPE html>
<html>
  <head>
    <title>iFrames</title>
  </head>
  <body>
    <p>iFrames gets content from another page to display on your website.</p>
    <p>Here's a Japanese to English dictionary website.</p>
    <iframe src="https://jisho.org/" width="560" height="315"></iframe>
    <p>The page about images here.</p>
    <iframe src="images.html" frameborder="a" width="560" height="315"></iframe>
    <p>Lastly a video embeded from YouTube.</p>
    <iframe
      width="560"
      height="315"
      src="https://www.youtube.com/embed/1jo2eNUnqgo"
      frameborder="0"
      allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
      allowfullscreen
    ></iframe>
  </body>
</html>
