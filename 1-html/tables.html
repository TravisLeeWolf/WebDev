<!DOCTYPE html>
<html>
  <head>
    <title>Tables</title>
  </head>
  <body>
    <h3>Tables in HTML</h3>
    <p>
      This is a basic table, HTML auto-aligns the contents in each table tag
    </p>
    <p>You can set the head which uses a different font.</p>
    <table>
      <thead>
        <tr>
          <th>Manufacturer</th>
          <th>Model</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td>Porsche</td>
          <td>Cayman</td>
        </tr>
        <tr>
          <td>Lamborghini</td>
          <td>Gallardo</td>
        </tr>
        <tr>
          <td>Ferarri</td>
          <td>F355</td>
        </tr>
        <tr>
          <td>Dacia</td>
          <td>Sandero</td>
        </tr>
      </tbody>
    </table>
  </body>
</html>
