<!DOCTYPE html>
<html>
    <head>
        <title>Inline JavaScript</title>
    </head>
    <body>
        <h2>Inline JavaScript</h2>
        <p>Adding some more basic JS to our webpage.</p>
        <hr>
        <p>The text below says 'Hello World!' in HTML,</p>
        <p>JS is used in this case to change that text to 'Hello User!'.</p>
        <p id="text">Hello World!</p>
        <script type="text/javascript">
            // This is a single line comment.
            /*
                This is a...
                multiline comment.
            */
            document.getElementById("text").innerHTML = "Hello User!";
        </script>
    </body>
</html>
