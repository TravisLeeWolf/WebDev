<!DOCTYPE html>
<html>
  <head>
    <title>Arrays</title>
  </head>
  <body>
    <h2>Arrays</h2>
    <p>Making and using arrays in JavaScript</p>
    <!--Below is the JavaScript code-->
    <script type="text/javascript">
      // Using new to create a new array
      var myArray = new Array();
      myArray[0] = "pizza";
      myArray[1] = "chocolate";
      console.log(myArray);
      // Without using new and just assigning values
      var cars = ["Nissan", "Toyota", "Honda"];
      // Appending to an array
      cars.push("Mazda");
      // Deleting an item in an array
      // At position (1 delete ,2) values
      cars.splice(2, 1);
      console.log(cars);
    </script>
  </body>
</html>
